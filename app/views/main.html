<div class="row">
  <div class="span3">

  </div>
  <div class="span9">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="span1">#</th>
            <th >Task</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="task in tasks" class="task">

            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
